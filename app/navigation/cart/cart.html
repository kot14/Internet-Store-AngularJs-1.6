<div class="mx-auto" style="width: 800px;" >
    <table class="table  table-striped ">
        <thead>
            <tr > 
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="cartItem in vm.cartItems track by $index">
            <tr>
                <td>{{cartItem.text}}</td>
                <td>{{cartItem.price}}</td>
                <td>
                    <button ng-click="vm.clear($index)" class="btn btn-primary">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
