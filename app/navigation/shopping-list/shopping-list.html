<div class="row" style="display: flex; justify-content: center;">
    <table cellspacing="2" border="1" cellpadding="5" width="600" style="text-align:center" >
        <thead>
        <tr>
        <th>id</th>
        <th>name</th>
        <th>Price</th>
        <th>available</th>
        <th>Actions</th>
        </tr>
        </thead>
        <tbody ng-repeat="item in vm.items " >
        <tr>
        <td>{{$index +1}}</td>
        <td>{{item.text}}</td>
        <td>{{item.price}}</td>
        <td>{{item.available}}</td>
        <td>
           <button ng-click="vm.add($index)">Add to Cart</button>
        </td>
        </tr>
        </tbody>
        </table>
</div>
